name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
jobs:

  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['16.x, 18.x, 20.x']

    steps:
     - name: Checkout repo
       uses: actions/checkout@v4
     - name: Use Node.js ${{ matrix.node-version }}
       uses: actions/setup-node@v4
       with:
         node-version: ${{ matrix.node-version }}
     - name: Install dependencies
       run: npm install 
     - name: Start app
       run: npm start
     - name: Run tests
       run: npm test
      
