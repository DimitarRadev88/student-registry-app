name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
     - name: Checkout repo
       uses: actions/checkout@v4
     - name: Use Node.js 20.x
       uses: actions/setup-node@v4
       with:
         node-version: 20.x
     - name: Install dependencies
       run: npm install 
     - name: Start app
       run: npm start
     - name: Run tests
       run: npm test
      
